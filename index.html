<!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta http-equiv="X-UA Compatible" content="ie=edge">
     <link rel= stylesheet type= "text/css" href= "style.css">
     <title>Qr Code Generator</title>
 </head>
 <body>
    
  <div class= "wrapper"id = wrap>
    <h1>Qr Code Generator</h1>
    <p>Enter in the text or url to generate</p>
    <input type = "text" placeholder="Enter text or url" id="qrInput">
    </input>
    <div id="imgBox">
    <img src="" id= "qrImage">
    </div>
    <button  onclick= "generateQR()" >Generate Qr Code</button > 
    
     </div>
     <script type="text/javascript">
         let imgBox = document.getElementById("imgBox");
         let qrImage = document.getElementById("qrImage");
         let qrInput = document.getElementById("qrInput");


        function generateQR(){
            if(qrInput.value.length>0){
           qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
           qrInput.value;
           imgBox.classList.add("reveal-img");
        } else {
            qrInput.classList.add("error");
            setTimeout(() => {
            qrInput.classList.remove("error");
             
         }, 1000);
    }
         
}
     </script>

 </body>
 </html>
